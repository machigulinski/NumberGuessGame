<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Number Guess Game</title>
    </h:head>
    <h:body>
	<h2>Welcome to GUESS-A-NUMBER</h2>
	<h:outputText value="To play the game you have to guess randomly chosen number between 1 and 10."/>
	<br/>
	<h:outputText value="Good luck!"/>
	<br/>
	<h:messages/>
	<h:form id="number_form">


	    <p>
		<h:outputText value="ENTER YOUR NUMBER: " />
		<h:inputText id="txtplayNumber" value="#{guessBean.playerNumber}" 
			     required="true"
			     requiredMessage="enter the number to play the game"/>
		<h:commandButton id="btnGuess" value="GUESS" action="#{guessBean.checkGuess()}" style="margin-left: 2em;" >
		    <f:ajax event="click" listener="#{guessBean.checkGuess()}" render="guessResult guessCount guessMin guessMax" />
		    		    
		</h:commandButton>
	    </p>
	    <p>

		<h:commandButton id="btnNewGame" value="START NEW GAME" action="#{guessBean.startGame()}" rendered="#{guessBean.showStartBtn}"/>
		
	    </p>

	    <h2> <h:outputText id="guessResult" value="#{guessBean.result}" style="color: activeborder;"/></h2>

	    <h:panelGrid columns="3" width="600">


		<h:outputText id="guessCount" value="Guesses Count: #{guessBean.numOfGuesses}" style="color: blue;"/>
		<h:outputText id="guessMax" value="Most Attempts: #{guessBean.maxNumOfGuesses}" style="color: red;"/>
		<h:outputText id="guessMin" value="Fewest Attempts: #{guessBean.minNumOfGuesses}" style="color: green;"/>

	    </h:panelGrid>
	</h:form>

    </h:body>
</html>
